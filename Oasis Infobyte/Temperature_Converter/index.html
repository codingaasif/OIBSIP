<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
	<section id="converter">
		<form id="form">
			<h1>Tempurature Converter</h1>
			<br><br>
			<h3>Result (C=F)</h3>
			<div class="div1">
				<h5>Celsius</h5>
				<input type="number" name="" class="input c"  placeholder="Celsius">

				<br><br>

				<i class="fa-solid fa-equals"></i>

				<div class="div2">
					<h5>Fahrenheit</h5>
					<input type="number" name="" class="input f" placeholder="Fahrenheit">
				</div>
				
				<br>
				<h5>Formula = (0°C × 9/5) + 32 = 32°F </h5>
				<br>
			<button class="btn"><a href="#" id="submit"> Convert </a></button>

			</div>
		</div>	
		</form>
	</section>
	<script src="index.js"></script>
</body>
</html>
